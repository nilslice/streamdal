apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "snitch.fullname" . }}
  labels:
    {{- include "snitch.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "snitch.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "snitch.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      volumes:
        - name: envoy-config
          configMap:
            name: {{ include "snitch.fullname" . }}-envoy
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
          env: 
            - name: SNITCH_SERVER_REDIS_URL
              value: "{{ .Release.Name }}-redis-master:6379"
            - name: SNITCH_SERVER_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SNITCH_SERVER_AES_KEY
              valueFrom:
                secretKeyRef:
                  name: snitch-server-aes-key
                  key: SNITCH_SERVER_AES_KEY
            {{- toYaml .Values.env | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: envoy
          image: envoyproxy/envoy:v1.19.0
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
          command: ["envoy", "-c", "/etc/envoy/envoy.yaml"]
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
