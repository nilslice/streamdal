apiVersion: v1
kind: Service
metadata:
  name: {{ include "snitch.fullname" . }}
  labels:
    {{- include "snitch.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.service.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: TCP
    {{- end }}
  selector:
    {{- include "snitch.selectorLabels" . | nindent 4 }}